<ion-header>
  <ion-toolbar>
    <ion-title>Login Cliente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="login-cliente">
    <div class="login-form">
      <ion-item>
        <ion-label position="floating">Correo</ion-label>
        <ion-input type="email" [(ngModel)]="loginData.email"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="loginData.password"></ion-input>
      </ion-item>
      
      <ion-button expand="full" (click)="login()">Iniciar sesión</ion-button>
      <ion-button expand="full" color="medium" routerLink="/registro-cliente">Registrarse</ion-button>
      <ion-button expand="full" color="medium" routerLink="/login-restauran">Login Restaurante</ion-button>
    </div>
  </div>
</ion-content>
